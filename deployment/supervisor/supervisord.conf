[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:backend]
command=uvicorn backend.app.main:app --host 0.0.0.0 --port 8000 --workers %(ENV_WORKERS)s
directory=/app
user=appuser
autostart=true
autorestart=true
stdout_logfile=/app/logs/backend.log
stderr_logfile=/app/logs/backend.error.log
environment=PATH="/usr/local/bin:/usr/bin:/bin",PYTHONPATH="/app:/app/backend",HOME="/home/appuser"
stopasgroup=true
killasgroup=true

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/var/log/nginx/stdout.log
stderr_logfile=/var/log/nginx/stderr.log
stopasgroup=true
killasgroup=true

[group:webapp]
programs=backend,nginx

[unix_http_server]
file=/var/run/supervisor.sock

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface
